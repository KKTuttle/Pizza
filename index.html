<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fantasy Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="titlePizza row ">
      <div class="col-sm-7">
        <p class="titleNadpis"><strong>Welcome to Fantasy Pizza </strong></p>
      </div>
      <div class="col-sm-5"><img src="img/trasparent-pizza-logo.png" alt="Picture of Pizza" class="img img-responsive" />
      </div>
    </div>
    <div class="container">
      <div class="row content">
        <!--Collumn on Left -->
        <div class="col-sm-7">
          <form class="formPizza" action="index.html" id="formPizza">
            <label for="userName">What is your name</label>
            <input type="text" name="name" id="userName" placeholder="Enter your name">
            <!--Size of pizza  -->
            <h2 class="nadpis">Select Size</h2>
            <div class="radio " id="sizePizza">
              <label>
                <input type="radio" name="size" value="large" checked>
                Large Pizza
              </label>
              <label>
                <input type="radio" name="size" value="medium">
                Medium Pizza
              </label>
              <label>
                <input type="radio" name="size" value="small">
                Small Pizza
              </label>
            </div>
            <!--Toppings  -->
            <h2 class="nadpis">Select Toppings</h2>
            <div id="pizzaToppings">
              <div class="toppingsDiv">
                <label for="toppings" class="c-input c-checkbox">
                  <input class="toppings" value="ham" type="checkbox" name="toppings"
                  <span class="c-indicator"></span>
                  Ham
                </label>
              </div>
              <div class="toppingsDiv">
                <label for="toppings" class="c-input c-checkbox">
                  <input class="toppings" value="bacon" type="checkbox" name="toppings">
                  <span class="c-indicator"></span>
                  Bacon
                </label>
              </div>
              <div class="toppingsDiv">
                <label for="toppings" class="c-input c-checkbox">
                  <input class="toppings" value="pepperoni" type="checkbox" name="toppings">
                  <span class="c-indicator"></span>
                  Pepperoni
                </label>
              </div>
              <div class="toppingsDiv">
                <label for="toppings" class="c-input c-checkbox">
                  <input class="toppings" value="pineapple" type="checkbox" name="toppings">
                  <span class="c-indicator"></span>
                  Pineapple
                </label>
              </div>
              <div class="toppingsDiv">
                <label for="toppings" class="c-input c-checkbox">
                  <input class="toppings" value="cheese" type="checkbox" name="toppings">
                  <span class="c-indicator"></span>
                  Cheese
                </label>
              </div>
              <div class="toppingsDiv">
                <label for="toppings" class="c-input c-checkbox">
                  <input class="toppings" value="tomatoe" type="checkbox" name="toppings">
                  <span class="c-indicator"></span>
                  Tomatoe
                </label>
              </div>
              <div class="toppingsDiv">
                <label for="toppings" class="c-input c-checkbox">
                  <input class="toppings" value="garlic" type="checkbox" name="toppings">
                  <span class="c-indicator"></span>
                  Garlic
                </label>
              </div>
            </div>
          <button class="cartButton" id="cartButton" type="submit" name="button">Add to the cart</button>
          </form>
        </div>
        <!--Collumn on right  -->
        <div class="col-sm-5" id="show-result">
          <img src="img/stock-illustration-15055137-pizza-chef-with-oven.jpg" alt="Picture of Pizza" class="img img-responsive logo"/>
          <h3 class="finalOrder">YOUR ORDER</h3>
          <ul id="userOrder">
          </ul>
        </div>
      </div>
    </div>
    <p>Hello</p>
  </body>
</html>
